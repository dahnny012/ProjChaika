<html>
<head>
	<title></title>
<link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,600' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Ubuntu:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="battle.css">
	<meta charset="UTF-8">
</head>

<body>
	

<section id="bossWrapper">
	
	<div id="boss">
		<div id="bossName"></div>
		<div id="bossHealthWrapper">
			<div id="bossHealthBar"></div>
			<div id="bossHealth"></div>
		</div>
		<div id="bossCastWrapper">
			<div id="bossCastBar"></div>
			<div id="bossSpell">sdsd</div>
		</div>
	</div>
</section>
<section id="battleLogWrapper">
	<div id="battleLog">
		<div class="playerLog">[Name]: Fireball &#60;4% dmg&#62;</div>
		<div class="bossLog">[Boss Name]: Some spell &#60;4% dmg&#62;</div>
	</div>	
</section>
<section id="playerWrapper">

	<div id="battleBar">
	<input class="battleBar" type="text" autocomplete="off" id="controller"></input>
	<img class="battleBar"  id="divide" src="Assets/Divide2px.png">
	<div class="battleBar" id="playerHealthWrapper">		
		<div id="playerHealth">
		</div> 
	</div>
	<div id="weaponQueue">
		<div class="weapon 0"></div>
		<div class="weapon 1"></div>
		<div class="weapon 2"></div>
	</div>

	</div>
</section>

</body>
<footer>
	<script src="jquery-1.11.1.js"></script>
	<script src="db.js"></script>
	<script src="dictionary.js"></script>
	<script src="spellEngine.js"></script>
	<script src="player.js"></script>
	<script src="controller.js"></script>
	<script src="main.js"></script>
</footer>
</html>
