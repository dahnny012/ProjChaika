    <script>
    function genRandNums(n,range){
        var nums = new Array(n);
        for(var i=0; i<n; i++){
            var rand = Math.floor((Math.random() * range) + 1);
            while(nums.indexOf(rand) > -1)
                rand = Math.floor((Math.random() * range) + 1);
            nums[i] = rand;
        }
        return nums.join(",");
    }
